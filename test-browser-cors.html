<!DOCTYPE html>
<html>
<head>
    <title>CORS Test for Firebase Functions</title>
</head>
<body>
    <h1>Firebase Functions CORS Test</h1>
    <div id="results"></div>
    
    <script>
        async function testCORS() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing CORS with updated functions...</p>';
            
            try {
                // Test getFirebaseConfig function with more detailed logging
                console.log('Testing getFirebaseConfig with CORS fixes...');
                results.innerHTML += '<p>üîç Testing getFirebaseConfig...</p>';
                
                const response = await fetch('https://us-central1-luknerlumina-firebase.cloudfunctions.net/getFirebaseConfig', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML += '<p>‚úÖ getFirebaseConfig CORS: SUCCESS</p>';
                    results.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    results.innerHTML += `<p>‚ùå getFirebaseConfig CORS: ${response.status} ${response.statusText}</p>`;
                }
                
            } catch (error) {
                console.error('CORS Test Error:', error);
                results.innerHTML += `<p>‚ùå CORS Error: ${error.message}</p>`;
                
                if (error.message.includes('CORS')) {
                    results.innerHTML += '<p>üîß CORS is still blocking requests. The Firebase Functions need CORS configuration updates.</p>';
                } else {
                    results.innerHTML += '<p>üîß Other error - check browser console for details.</p>';
                }
            }
            
            // Test healthCheck function
            try {
                console.log('Testing healthCheck...');
                const healthResponse = await fetch('https://us-central1-luknerlumina-firebase.cloudfunctions.net/healthCheck', {
                    method: 'GET'
                });
                
                if (healthResponse.ok) {
                    const healthData = await healthResponse.json();
                    results.innerHTML += '<p>‚úÖ healthCheck CORS: SUCCESS</p>';
                    results.innerHTML += `<pre>${JSON.stringify(healthData, null, 2)}</pre>`;
                } else {
                    results.innerHTML += `<p>‚ùå healthCheck CORS: ${healthResponse.status} ${healthResponse.statusText}</p>`;
                }
                
            } catch (error) {
                console.error('Health Check Error:', error);
                results.innerHTML += `<p>‚ùå Health Check Error: ${error.message}</p>`;
            }
        }
        
        // Run test when page loads
        window.onload = testCORS;
    </script>
</body>
</html>
