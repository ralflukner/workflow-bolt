apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: tebra-proxy
  namespace: default
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: "10"
        autoscaling.knative.dev/minScale: "1"
    spec:
      containers:
        - image: gcr.io/${PROJECT_ID}/tebra-proxy:v1.0.0
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "1"
              memory: "512Mi"
          env:
            - name: TEBRA_USERNAME
              valueFrom:
                secretKeyRef:
                  name: tebra-secrets
                  key: username
            - name: TEBRA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tebra-secrets
                  key: password
            - name: TEBRA_CUSTOMER_KEY
              valueFrom:
                secretKeyRef:
                  name: tebra-secrets
                  key: customer-key
            - name: TEBRA_WSDL_URL
              valueFrom:
                secretKeyRef:
                  name: tebra-secrets
                  key: wsdl-url
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20 