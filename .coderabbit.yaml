version: 1

# Enable or disable CodeRabbit
enabled: true

# Configure review settings
review:
  # Enable automatic reviews
  auto_review: true
  
  # Configure review scope
  scope:
    # Review all files
    all_files: true
    
    # Exclude certain directories
    exclude:
      - "node_modules/"
      - "dist/"
      - ".git/"
      - ".idea/"

# Configure comment settings
comments:
  # Enable inline comments
  inline: true
  
  # Enable summary comments
  summary: true

# Configure tools
tools:
  eslint:
    enabled: true
    rules:
      - name: "typescript-eslint"
        enabled: true
      - name: "javascript-eslint"
        enabled: true
  semgrep:
    enabled: true
  gitleaks:
    enabled: true
  checkov:
    enabled: true 